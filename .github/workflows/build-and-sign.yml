name: "publish"
on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}
      - name: install frontend dependencies
        run: pnpm install
      - name: set build target
        run: |
          echo "PUBLIC_BUILD_TARGET=tauri" >> $GITHUB_ENV
          echo "PUBLIC_POCKETBASE_URL=https://aecdemo.pockethost.io/" >> $GITHUB_ENV
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLIC_BUILD_TARGET: tauri
          PUBLIC_POCKETBASE_URL: https://aecdemo.pockethost.io/
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          tauriScript: pnpm run tauri
      - name: build static version
        run: |
          echo "PUBLIC_BUILD_TARGET=static" >> $GITHUB_ENV
          echo "PUBLIC_POCKETBASE_URL=https://aecdemo.pockethost.io/" >> $GITHUB_ENV
          pnpm build
        env:
          PUBLIC_BUILD_TARGET: static
          PUBLIC_POCKETBASE_URL: https://aecdemo.pockethost.io/
      - name: create static build archive
        run: |
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            powershell Compress-Archive -Path build-static -DestinationPath static-build-${{ matrix.platform }}.zip
          else
            zip -r static-build-${{ matrix.platform }}.zip build-static
          fi
      - name: upload static build artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-build-${{ matrix.platform }}
          path: static-build-${{ matrix.platform }}.zip
